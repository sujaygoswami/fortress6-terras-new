<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Title</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css -->
    <link rel="stylesheet" href="Styles/style.css">
    <!-- endbuild -->
    <script src="JavaScript/lib/jquery.js"></script>
    <script src="JavaScript/lib/modernizr.js"></script>
</head>

<body class="terras">

    <!--[if lt IE 10]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <!-- header -->
    <header class="header">
        <div class="container-fluid">
            <div class="global-mx-padding main-header-item-holder">
                <!-- logo holder -->
                <div class="site-logo-holder">
                    <div class="logo-part primary-logo"><a href="index.html"><img src="Images/header-site-logo.svg"></a>
                    </div>
                    <div class="logo-part logo-caption"><span>Wir verbinden, was Zukunft baut.</span></div>
                </div>
                <!-- logo holder -->
                <!-- header service part -->
                <div class="header-service-part ms-auto">
                    <div class="service-part global-iconic-link"><a href="#"><i><img src="Images/alpha-icon-dark.svg"
                                    width="29"></i><span>kontakt@terras-tiefbau.group</span></a></div>
                    <div class="service-part global-iconic-link"><a href="#"><i><img src="Images/phone-icon-dark.svg"
                                    width="29"></i><span>02687 9176-0</span></a></div>
                    <div class="service-part header-menu-trigger"><span class="the-trigger"></span></div>
                </div>
                <!-- header service part -->
            </div>
        </div>
    </header>
    <!-- header -->




    <!-- main -->
    <main>

        <!-- section -->
        <section class="clearfix section-row has-container-fluid">
            <div class="container-fluid">
                <!-- single column grid module -->
                <div class="single-column-grid-module">
                    <div class="row my-row default-row">
                        <!-- col -->
                        <div class="col my-col">
                            <div class="main-wrap">
                                <!-- main module -->
                                <div class="the-main-module">
                                    <!-- page banner module -->
                                    <div class="page-banner-module global-border-radius-all overflow-hidden height-view-1 pos-relative">
                                        <!-- video item -->
                                         <div class="page-banner-video-item">
                                            <div class="overlay-1"></div>
                                            <div class="overlay-2"></div>
                                            <div class="ratio ratio-16x9 landscape">
                                                <video autoplay loop muted>
                                                    <source src="Videos/banner-construction-video-1.mp4" type="video/mp4">
                                                  Your browser does not support the video tag.
                                                  </video>
                                                <video autoplay loop muted class="clone-video mask-it">
                                                    <source src="Videos/banner-construction-video-1.mp4" type="video/mp4">
                                                  Your browser does not support the video tag.
                                                  </video>  
                                            </div>
                                         </div>
                                        <!-- video item --> 
                                    </div>
                                    <!-- page banner module -->
                                </div>
                                <!-- main module -->
                            </div>
                        </div>
                        <!-- col -->
                    </div>
                </div>
                <!-- single column grid module -->
            </div>
        </section>
        <!-- section -->

    </main>
    <!-- main -->




    <!-- build:vendorjs -->
    <script src="JavaScript/lib/bootstrap.bundle.js"></script>
    <script src="JavaScript/lib/jquery.matchHeight-min.js"></script>
    <!-- endbuild -->
    <!-- build:js -->
    <script src="JavaScript/init/main.js"></script>
    <!-- endbuild -->


</body>

</html>
